<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Chat App</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 2rem;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    #messages {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    #messages li {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }

    form {
      display: flex;
      gap: 0.5rem;
    }

    input, select, button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      flex: 1;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #3a7bc2;
    }

    #room-select {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div id="chat">
  <h2>ðŸ’¬ Real-Time Chat</h2>

  <div id="room-select">
    <label for="room">Choose Room:</label>
    <select id="room">
      <option value="general">General</option>
      <option value="random">Random</option>
      <option value="help">Help</option>
    </select>
  </div>

  <ul id="messages"></ul>

  <form id="form" autocomplete="off">
    <input id="input" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
