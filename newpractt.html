<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu CRUD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }
        #formitem {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container p-3 my-3 bg-primary text-white">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="text" id="add-name" placeholder="New Menu Item">
            <input type="submit" value="Add">
        </form>
    </div>

    <div class="container">
        <h1>IARE Canteen</h1>
        <p>The canteen at IARE (Institute of Aeronautical Engineering), located in Hyderabad, serves a variety of dishes from Indian delicacies like biryani and dosas to international meals like pasta and burgers.</p>

        <div class="row">
            <div class="col-sm-4" style="background-image:url('tiffin.jpg'); background-size: cover;"></div>
            <div class="col-sm-8" style="background-color:lavenderblush;">
                <p id="counter"></p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="formitem" style="display: none;">
        <form action="javascript:void(0);" method="POST" id="saveEdit">
            <input type="text" id="edit-name">
            <input type="submit" value="Edit">
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
